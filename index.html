<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Practice - Multiplication & Division</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="mainTitle">üéÆ Math Practice</h1>
            <div class="character-selector">
                <button id="pandaBtn" class="character-btn active" data-theme="panda">
                    <span class="character-icon">üêº</span>
                    <span class="character-name">Panda</span>
                </button>
                <button id="squirtleBtn" class="character-btn" data-theme="squirtle">
                    <span class="character-icon">üê¢</span>
                    <span class="character-name">Squirtle</span>
                </button>
            </div>
            <div class="mode-selector">
                <button id="multiplicationBtn" class="mode-btn active">Multiplication</button>
                <button id="divisionBtn" class="mode-btn">Division</button>
            </div>
            <div class="advanced-mode-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="fastModeToggle">
                    <span class="toggle-text">‚ö° Advanced Mode</span>
                </label>
            </div>
        </header>

        <main>
            <div class="question-container">
                <div class="queued-question" id="queuedQuestion"></div>
                <div class="question" id="question">2 √ó 3 = ?</div>
                <div class="answer-container">
                    <input type="text" id="answerInput" placeholder="Your answer" autocomplete="off">
                    <button id="submitBtn" class="submit-btn">Submit</button>
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="motivational-message" id="motivationalMessage"></div>
            </div>

            <div class="keypad-container">
                <div class="keypad" id="keypad">
                    <button class="keypad-btn" data-value="1">1</button>
                    <button class="keypad-btn" data-value="2">2</button>
                    <button class="keypad-btn" data-value="3">3</button>
                    <button class="keypad-btn" data-value="4">4</button>
                    <button class="keypad-btn" data-value="5">5</button>
                    <button class="keypad-btn" data-value="6">6</button>
                    <button class="keypad-btn" data-value="7">7</button>
                    <button class="keypad-btn" data-value="8">8</button>
                    <button class="keypad-btn" data-value="9">9</button>
                    <button class="keypad-btn" data-value="0">0</button>
                    <button class="keypad-btn clear" id="clearBtn">Clear</button>
                    <button class="keypad-btn submit" id="keypadSubmitBtn">Submit</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Correct:</span>
                    <span class="stat-value" id="correctCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
            </div>

            <div class="achievements-section">
                <h2>üèÜ Achievements</h2>
                <div id="achievementsList" class="achievements-list">
                    <p class="no-achievements">No achievements yet. Get 50 correct answers to earn one!</p>
                </div>
            </div>
        </main>
        
        <footer>
            <button id="refreshBtn" class="refresh-btn">üîÑ Refresh Page</button>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
